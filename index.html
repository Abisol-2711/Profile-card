<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <img src="img/bg-pattern-bottom.svg" alt="circle" id="circle-bottom">
    <img src="img/bg-pattern-top.svg" alt="circle" id="circle-top">
    <section id="card">
        <div id="content-img">
            <img src="img/bg-pattern-card.svg" alt="photo  background" id="buble">
            <img src="img/image-victor.jpg" alt="Photo Boy" id="photo-boy">
        </div>
        <div id="content-header">
            <h1 id="name">Victor Crest</h1>
            <p id="age">26</p>
        </div>
        <p id="city">London</p>
        <div id="line"></div>
        <div id="content-dates">
            <div class="date">
                <p class="number">80K</p>
                <p class="p">Followers</p>
            </div>
            <div class="date">
                <p class="number">803K</p>
                <p class="p">Likes</p>
            </div>
            <div class="date">
                <p class="number">1.4K</p>
                <p class="p">Photos</p>
            </div>
        </div>
    </section>
</body>
</html>
